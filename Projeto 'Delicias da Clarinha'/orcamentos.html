<form method="post" id="fContato" action="mailto:josyfmartins0@gmail.com">
    <fieldset id="cliente" ><legend>Identificação do Cliente</legend>
        <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="35" maxlength="50" placeholder="Nome Completo"/></p>
        <p><label for="cTelefone">Celular: </label><input type="tel" name="tTelefone" id="cTelefone" size="11" maxlength="11" placeholder="349xxxxxxxx" /></p>
        <p><label for="cEmail">Email: </label><input type="email" name="tEmail" id="cEmail" size="35" maxlength="50"></p>
    </fieldset>
    <fieldset id="endereco" ><legend>Endereço do Cliente</legend>
        <P><label for="cEnd">Logradouro: </label><input type="text" name="tEnd" id="cEnd" size="40" maxlength="40" placeholder="Rua, Av, Trav..."></P>
        <P><label for="cNum">Número: </label><input type="number" name="tNum" id="cNum" min="0" max="99999"> <label for="cComplemento">Complemento: </label><input type="text" name="tComplemento" id="cComplemento" size="15" maxlength="15"></P> 
        <P><label for="cCidade">Cidade: </label>
        <select name="tCidade" id="cCidade">
            <option>Patrocínio</option>
            <option>Patos de Minas</option>
            <option>Uberlândia</option>
        </select>    
    </fieldset>
    <fieldset id="mensagem" ><legend>Mensagem do Cliente</legend>
    <input type="radio" name="tEscolha" id="cPedido"/><label for="cPedido">Pedido</label>
    <input type="radio" name="tEscolha" id="cOrcamento"/><label for="cOrcamento">Orçamento</label>
        <P><label for="cMsg">Mensagem: </label>
            <textarea name="tMsg" id="cMsg" cols="45" rows="7" placeholder="Digite aqui o seu pedido ou orçamento"></textarea> 
    </fieldset>
    <!-- <input id="botao" type="submit" value="Enviar"/> -->
    <P><input type="image" src="../Projeto Novo/_imagens/enviar.png">
</form>
